<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            transition: background-image 0.5s ease-in-out; /* Smooth background transition */
        }
        h1, h2, h3, h4, h5, h6 { font-family: 'Titillium Web', sans-serif; }
        
        body.login-active-bg {
            background-image: url('https://images.unsplash.com/photo-1481627834876-b7833e8f5570?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1528&q=80'); /* Library/study theme */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keep background fixed during scroll */
        }

        #root {
            background-color: transparent; /* Ensure #root does not hide body background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: rgba(203, 213, 225, 0.3); /* slate-300 with opacity */ border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; /* slate-500 */ border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; /* slate-600 */ }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",

    "lucide-react": "https://esm.sh/lucide-react@^0.515.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="text-slate-800"> <!-- Default background class will be managed by App.tsx -->
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
